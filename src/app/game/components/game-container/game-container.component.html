<app-dasboard *ngIf="showDashboard" (action)="onDashboardAction($event)"></app-dasboard>

Level: {{level}}
<button (click)="onRestart()">Restart</button>

<div class="minefield-container" *ngIf="level > 0">
  <div class="stop-game" *ngIf="!restarted && stop$ | async as reason">
    {{reason}}
  </div>
  <app-minefield
    [minefield]="minefield$ | async"
    [(mines)]="fieldsMarked"
    (demine)="onDemine($event)">
  </app-minefield>
</div>


<app-terminal></app-terminal>
